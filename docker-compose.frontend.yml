# Docker Compose override for frontend development
# Usage: docker-compose -f docker-compose.yml -f docker-compose.frontend.yml up

version: '3.8'

services:
  # Frontend Development Server with Storybook
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: development
    container_name: trademaster-frontend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:8080/api/v1
      VITE_APP_NAME: TradeMaster
      VITE_APP_VERSION: 1.0.0-dev
      # Enable hot reload
      CHOKIDAR_USEPOLLING: true
      WATCHPACK_POLLING: true
    ports:
      - "6006:6006"  # Storybook (main UI validation interface)
      - "5173:5173"  # Vite dev server (for app development)
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:cached
      - ./public:/app/public:cached
      - ./.storybook:/app/.storybook:cached
      - ./package.json:/app/package.json:cached
      - ./package-lock.json:/app/package-lock.json:cached
      - ./vite.config.ts:/app/vite.config.ts:cached
      - ./tailwind.config.js:/app/tailwind.config.js:cached
      - ./tsconfig.json:/app/tsconfig.json:cached
      # Preserve node_modules in container
      - frontend_node_modules:/app/node_modules
    networks:
      - trademaster-network
    depends_on:
      - auth-service  # Optional: connect to backend for API testing
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6006 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: ["npm", "run", "storybook", "--", "--host", "0.0.0.0", "--port", "6006", "--no-open"]

volumes:
  frontend_node_modules:
    driver: local

networks:
  trademaster-network:
    external: true