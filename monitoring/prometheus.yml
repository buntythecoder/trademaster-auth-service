global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # TradeMaster Trading Service (Management Port)
  - job_name: 'trademaster-trading'
    static_configs:
      - targets: ['trading-service:9083']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s

  # TradeMaster Event Bus Service (Management Port)
  - job_name: 'trademaster-event-bus'
    static_configs:
      - targets: ['event-bus-service:9081']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s

  # Consul Service Discovery
  - job_name: 'consul'
    static_configs:
      - targets: ['consul:8500']
    metrics_path: '/v1/agent/metrics'
    params:
      format: ['prometheus']
    scrape_interval: 15s

  # Kong API Gateway - Admin API metrics
  - job_name: 'kong-admin'
    static_configs:
      - targets: ['kong:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true
    
  # Kong API Gateway - Status API metrics  
  - job_name: 'kong-status'
    static_configs:
      - targets: ['kong:8100']
    metrics_path: '/status'
    scrape_interval: 15s
    scrape_timeout: 5s

