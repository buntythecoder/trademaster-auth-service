          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.job }}
          Instance: {{ .Labels.instance }}
          Starts At: {{ .StartsAt }}
          
          {{ end }}
          
          Security team attention required.

  - name: 'trading-team'
    email_configs:
      - to: 'trading-team@trademaster.com,trading-lead@trademaster.com'
        subject: '[TRADING] TradeMaster Trading Alert: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        body: |
