apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    basicAuth: false
    withCredentials: false
    jsonData:
      httpMethod: POST
      prometheusType: Prometheus
      prometheusVersion: 2.40.0
      cacheLevel: 'High'
      disableMetricsLookup: false
      incrementalQuery: false
      timeInterval: "5s"
      queryTimeout: "60s"
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: zipkin
          urlDisplayLabel: 'View in Zipkin'

  - name: Zipkin
    type: zipkin
    uid: zipkin
    access: proxy
    url: http://zipkin:9411
    isDefault: false
    editable: true
    basicAuth: false
    withCredentials: false
    jsonData:
      tracesToLogs:
        datasourceUid: 'prometheus'
        tags: ['job', 'instance', 'pod', 'namespace']
        mappedTags: [{ key: 'service.name', value: 'service' }]
        mapTagNamesEnabled: false
        spanStartTimeShift: '1h'
        spanEndTimeShift: '-1h'
        filterByTraceID: false
        filterBySpanID: false
        lokiSearch: true

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: trademaster_main
    user: trademaster_admin
    secureJsonData:
      password: trademaster_secure_pass
    jsonData:
      sslmode: disable
      postgresVersion: 1600
      timescaledb: false
    version: 1