groups:
  - name: trademaster-application-alerts
    rules:
      # Application Health Alerts
      - alert: ApplicationDown
        expr: up{job=~"auth-service|user-profile-service|trading-engine|notification-service"} == 0
        for: 1m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "{{ $labels.job }} application is down"
          description: "{{ $labels.job }} has been down for more than 1 minute. Instance: {{ $labels.instance }}"

      # High Response Time Alerts
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=~"auth-service|user-profile-service|trading-engine|notification-service"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High response time on {{ $labels.job }}"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.job }}"

      # High Error Rate Alerts
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.job }}"

      # JVM Memory Alerts
      - alert: HighJVMMemoryUsage
        expr: (jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"}) * 100 > 80
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High JVM memory usage on {{ $labels.job }}"
          description: "JVM heap memory usage is {{ $value }}% on {{ $labels.instance }}"

      # Database Connection Pool Alerts
      - alert: DatabaseConnectionPoolExhaustion
        expr: hikaricp_connections_active >= hikaricp_connections_max * 0.9
        for: 2m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Database connection pool near exhaustion on {{ $labels.job }}"
          description: "Active connections: {{ $value }}, Max connections: {{ $labels.max_connections }}"

      # Trading Engine Specific Alerts
      - alert: TradingEngineOrderBacklog
        expr: trading_orders_pending > 100
        for: 1m
        labels:
          severity: warning
          team: trading
        annotations:
          summary: "High number of pending orders"
          description: "{{ $value }} orders are pending in the trading engine"

      - alert: TradingEngineFailedTrades
        expr: rate(trading_trades_failed_total[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
          team: trading
        annotations:
          summary: "High rate of failed trades"
          description: "{{ $value }} trades per second are failing"

  - name: trademaster-infrastructure-alerts
    rules:
      # Database Alerts
      - alert: PostgreSQLDown
        expr: up{job="postgres-exporter"} == 0
        for: 1m
        labels:
          severity: critical
          team: infra
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is not responding"

      - alert: PostgreSQLHighConnections
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
          team: infra
        annotations:
          summary: "High number of PostgreSQL connections"
          description: "{{ $value }} active connections to PostgreSQL"

      - alert: PostgreSQLSlowQueries
        expr: pg_stat_activity_max_tx_duration > 300
        for: 2m
        labels:
          severity: warning
          team: infra
        annotations:
          summary: "PostgreSQL slow queries detected"
          description: "Longest running query is {{ $value }}s"

      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis-exporter"} == 0
        for: 1m
        labels:
          severity: critical
          team: infra
        annotations:
          summary: "Redis is down"
          description: "Redis cache is not responding"

      - alert: RedisHighMemoryUsage
        expr: (redis_memory_used_bytes / redis_memory_max_bytes) * 100 > 80
        for: 5m
        labels:
          severity: warning
          team: infra
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value }}%"

      # System Resource Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          team: infra
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value }}%"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          team: infra
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value }}%"

      - alert: DiskSpaceRunningOut
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          team: infra
        annotations:
          summary: "Disk space running out on {{ $labels.instance }}"
          description: "Filesystem {{ $labels.mountpoint }} usage is {{ $value }}%"

  - name: trademaster-business-alerts
    rules:
      # User Registration Alerts
      - alert: LowUserRegistrations
        expr: increase(user_registrations_total[1h]) < 5
        for: 1h
        labels:
          severity: info
          team: business
        annotations:
          summary: "Low user registrations in the last hour"
          description: "Only {{ $value }} users registered in the last hour"

      # KYC Processing Alerts
      - alert: KYCProcessingBacklog
        expr: kyc_pending_verifications > 50
        for: 10m
        labels:
          severity: warning
          team: compliance
        annotations:
          summary: "High KYC verification backlog"
          description: "{{ $value }} KYC verifications are pending"

      # Notification Service Alerts
      - alert: NotificationDeliveryFailure
        expr: rate(notification_delivery_failed_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High notification delivery failure rate"
          description: "{{ $value }} notifications per second are failing to deliver"

      # Trading Volume Alerts
      - alert: UnusuallyLowTradingVolume
        expr: rate(trading_volume_total[1h]) < 1000
        for: 30m
        labels:
          severity: info
          team: business
        annotations:
          summary: "Unusually low trading volume"
          description: "Trading volume is {{ $value }} per hour, below expected threshold"

      # Security Alerts
      - alert: MultipleFailedLoginAttempts
        expr: increase(auth_failed_attempts_total[5m]) > 20
        for: 1m
        labels:
          severity: warning
          team: security
        annotations:
          summary: "Multiple failed login attempts detected"
          description: "{{ $value }} failed login attempts in the last 5 minutes"

      - alert: SuspiciousAPIActivity
        expr: rate(http_requests_total{status="401"}[5m]) > 5
        for: 2m
        labels:
          severity: warning
          team: security
        annotations:
          summary: "High rate of unauthorized API requests"
          description: "{{ $value }} unauthorized requests per second"