spring:
  application:
    name: config-server
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:consul}
  
  # Bootstrap configuration for Config Server
  cloud:
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      discovery:
        enabled: true
        register: false  # Don't register during bootstrap
      config:
        enabled: false   # Config server manages its own config
        
# Server port for bootstrap
server:
  port: ${CONFIG_SERVER_PORT:8888}