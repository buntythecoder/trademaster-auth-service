      - SMS_NOTIFICATIONS_ENABLED=true     # Enabled but will gracefully handle missing Twilio
      - IN_APP_NOTIFICATIONS_ENABLED=true
    volumes:
      - kong_secrets:/kong/secrets:ro
    depends_on:
      consul:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      zipkin:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # Subscription Service
  subscription-service:
    build:
      context: ./subscription-service
      dockerfile: Dockerfile.runtime
    ports:
      - "8086:8086"
      - "9086:9086"  # Management port
    environment:
      - SPRING_PROFILES_ACTIVE=consul,docker
      - "SPRING_CONFIG_IMPORT=optional:consul:"
      - "SPRING_CLOUD_CONSUL_CONFIG_ENABLED=false"
      - "SPRING_CLOUD_CONSUL_CONFIG_IMPORT_CHECK_ENABLED=false"
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - CONSUL_INSTANCE_HOSTNAME=subscription-service
      - HOSTNAME=subscription-service
      - SERVER_PORT=8086
      - MANAGEMENT_SERVER_PORT=9086
      - DB_HOST=postgres
