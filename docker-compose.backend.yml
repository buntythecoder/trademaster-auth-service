      - SPRING_CLOUD_CONSUL_CONFIG_ENABLED=false
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      # Disable Vault to fix authentication error
      - SPRING_CLOUD_VAULT_ENABLED=false
      - SPRING_CLOUD_VAULT_AUTHENTICATION=NONE
      # Database configuration - proper JDBC URL without embedded credentials
      # Using SPRING_DATASOURCE_* variables that match application-docker.yml expectations
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/trademaster_broker_auth
      - SPRING_DATASOURCE_USERNAME=trademaster_admin
      - SPRING_DATASOURCE_PASSWORD=trademaster_secure_pass
      # Also keeping DATABASE_* for backward compatibility
      - DATABASE_URL=jdbc:postgresql://postgres:5432/trademaster_broker_auth
      - DATABASE_USERNAME=trademaster_admin
      - DATABASE_PASSWORD=trademaster_secure_pass
      # JPA and Flyway settings (use working service pattern)
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_FLYWAY_ENABLED=false
      - SPRING_FLYWAY_LOCATIONS=classpath:db/migration
      # Redis configuration - matching application-docker.yml expectations
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - HOST_IP=broker-auth-service
      - CONSUL_INSTANCE_HOSTNAME=broker-auth-service
      - JAVA_TOOL_OPTIONS=--enable-preview -Dorg.gradle.jvmargs="--enable-preview"
      - SERVER_PORT=8084
      - MANAGEMENT_SERVER_PORT=9084
      - SPRING_THREADS_VIRTUAL_ENABLED=true
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - MANAGEMENT_TRACING_ENABLED=true
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
      - MANAGEMENT_TRACING_SAMPLING_PROBABILITY=1.0
      # Service-to-Service Authentication (Kong Dynamic API Keys)
      - SERVICE_AUTH_ENABLED=true
      - KONG_API_GATEWAY_URL=http://kong:8000
      - KONG_ADMIN_URL=http://kong:8001
      - KONG_SECRETS_DIR=/kong/secrets
      - SERVICE_NAME=broker-auth
      - SERVICE_KEY_DISCOVERY_ENABLED=true
      - SERVICE_TO_SERVICE_AUTH_HEADER=X-API-Key
      # Internal Service URLs (via Kong Gateway)
      - TRADING_SERVICE_INTERNAL_URL=http://kong:8000/internal/trading
      - EVENT_BUS_INTERNAL_URL=http://kong:8000/internal/events
      - RISK_SERVICE_INTERNAL_URL=http://kong:8000/internal/risk
      - PORTFOLIO_SERVICE_INTERNAL_URL=http://kong:8000/internal/portfolio
      - NOTIFICATION_SERVICE_INTERNAL_URL=http://kong:8000/internal/notification
      - AUDIT_SERVICE_INTERNAL_URL=http://kong:8000/internal/audit
    volumes:
      - kong_secrets:/kong/secrets:ro
    depends_on:
      consul:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # Trading Service
  trading-service:
    build:
      context: ./trading-service
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
      - "9083:9083"  # Management port
    environment:
      - SPRING_PROFILES_ACTIVE=consul,docker
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - DATABASE_URL=jdbc:postgresql://postgres:5432/trademaster_trading
      - DATABASE_USERNAME=trademaster_admin
      - DATABASE_PASSWORD=trademaster_secure_pass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - EVENT_BUS_URL=http://event-bus-service:8081
      - HOST_IP=trading-service
      - HOSTNAME=trading-service
      - JAVA_TOOL_OPTIONS=--enable-preview -Dorg.gradle.jvmargs="--enable-preview"
      - SERVER_PORT=8083
      - SPRING_FLYWAY_ENABLED=false
      - SPRING_FLYWAY_LOCATIONS=classpath:db/migration
      - MANAGEMENT_SERVER_PORT=9083
      - SPRING_THREADS_VIRTUAL_ENABLED=true
      - MANAGEMENT_TRACING_ENABLED=true
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
      - MANAGEMENT_TRACING_SAMPLING_PROBABILITY=1.0
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,metrics,info,prometheus,circuitbreakers
      - MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS=always
      - MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED=true
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      # Service-to-Service Authentication (Kong Dynamic API Keys)
      - SERVICE_AUTH_ENABLED=true
      - KONG_API_GATEWAY_URL=http://kong:8000
      - KONG_ADMIN_URL=http://kong:8001
      - KONG_SECRETS_DIR=/kong/secrets
      - SERVICE_NAME=trading
      - SERVICE_KEY_DISCOVERY_ENABLED=true
      - SERVICE_TO_SERVICE_AUTH_HEADER=X-API-Key
      - TRADEMASTER_SECURITY_SERVICE_API_KEY=pTB9KkzqJWNkFDUJHIFyDv5b1tSUpP4q
      # Internal Service URLs (via Kong Gateway)
      - EVENT_BUS_INTERNAL_URL=http://kong:8000/internal/events
      - MARKET_DATA_INTERNAL_URL=http://kong:8000/internal/market-data
      - RISK_SERVICE_INTERNAL_URL=http://kong:8000/internal/risk
      - PORTFOLIO_SERVICE_INTERNAL_URL=http://kong:8000/internal/portfolio
      - NOTIFICATION_SERVICE_INTERNAL_URL=http://kong:8000/internal/notification
      - AUDIT_SERVICE_INTERNAL_URL=http://kong:8000/internal/audit
    volumes:
      - kong_secrets:/kong/secrets:ro
    depends_on:
      consul:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # Notification Service
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    ports:
      - "8085:8085"
      - "9085:9085"  # Management port
    environment:
      - SPRING_PROFILES_ACTIVE=consul,docker
      - "SPRING_CONFIG_IMPORT=optional:consul:"
      - "SPRING_CLOUD_CONSUL_CONFIG_ENABLED=true"
      - "SPRING_CLOUD_CONSUL_CONFIG_IMPORT_CHECK_ENABLED=true"
      - "SPRING_CLOUD_CONSUL_DISCOVERY_ENABLED=true"
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - "SPRING_CLOUD_CONSUL_HOST=consul"
      - "SPRING_CLOUD_CONSUL_PORT=8500"
      - CONSUL_INSTANCE_HOSTNAME=notification-service
      - HOSTNAME=notification-service
      - SERVER_PORT=8085
      - MANAGEMENT_SERVER_PORT=9085
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=trademaster_notifications
      - DB_USERNAME=trademaster_admin
      - DB_PASSWORD=trademaster_secure_pass
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/trademaster_notifications
      - SPRING_DATASOURCE_USERNAME=trademaster_admin
      - SPRING_DATASOURCE_PASSWORD=trademaster_secure_pass
      - SPRING_FLYWAY_ENABLED=true
      - SPRING_FLYWAY_LOCATIONS=classpath:db/migration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USERNAME=noreply@trademaster.com
      - KONG_GATEWAY_ENABLED=true
      - KONG_ADMIN_URL=http://kong:8001
      - KONG_PROXY_URL=http://kong:8000
      - JWT_SECRET=your-256-bit-secret-key-here-must-be-at-least-32-characters
      - JWT_EXPIRATION=86400
      - JWT_REFRESH_EXPIRATION=604800
      - JWT_ISSUER=trademaster-notification-service
      - JWT_AUDIENCE=trademaster-clients
      - JAVA_TOOL_OPTIONS=--enable-preview -Dorg.gradle.jvmargs="--enable-preview"
      - SPRING_THREADS_VIRTUAL_ENABLED=true
      - MANAGEMENT_TRACING_ENABLED=true
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
      - MANAGEMENT_TRACING_SAMPLING_PROBABILITY=1.0
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,metrics,info,prometheus,notification
      - SPRING_FLYWAY_ENABLED=true
      - SPRING_FLYWAY_LOCATIONS=classpath:db/migration
      - SPRING_FLYWAY_BASELINE_ON_MIGRATE=true
      - SPRING_FLYWAY_VALIDATE_ON_MIGRATE=true
      - MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS=always
      - MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED=true
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      # Service-to-Service Authentication (Kong Dynamic API Keys)
      - SERVICE_AUTH_ENABLED=true
      - KONG_API_GATEWAY_URL=http://kong:8000
      - KONG_ADMIN_URL=http://kong:8001
      - KONG_SECRETS_DIR=/kong/secrets
      - SERVICE_NAME=notification
      - SERVICE_KEY_DISCOVERY_ENABLED=true
      - SERVICE_TO_SERVICE_AUTH_HEADER=X-API-Key
      # Circuit Breaker and Resilience Configuration
      - SPRING_CLOUD_CONSUL_ENABLED=true
      - SPRING_CLOUD_CONSUL_CONFIG_ENABLED=true
      # Notification Configuration
