# Docker Compose for TradeMaster Backend Services
# Includes: event-bus-service, trading-service with core infrastructure
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: trademaster_main
      POSTGRES_USER: trademaster_admin
      POSTGRES_PASSWORD: trademaster_secure_pass
      POSTGRES_MULTIPLE_DATABASES: trademaster_trading,trademaster_eventbus,trademaster_users,trademaster_auth,trademaster_broker_auth,trademaster_agents,trademaster_notifications,trademaster_subscriptions,trademaster_portfolio,kong
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-multiple-databases.sh:/docker-entrypoint-initdb.d/01-init-databases.sh:ro
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trademaster_admin -d trademaster_main"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis for Caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Consul Service Discovery
  consul:
    image: consul:1.15.4
    ports:
      - "8500:8500"
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    command: >
      consul agent
      -server
      -ui
      -node=consul-server
      -bootstrap-expect=1
      -client=0.0.0.0
      -data-dir=/consul/data
      -config-dir=/consul/config
    volumes:
      - consul_data:/consul/data
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka (Event Streaming)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - backend-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Event Bus Service
  event-bus-service:
    build:
      context: ./event-bus-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
      - "9081:9081"  # Management port
    environment:
      - SPRING_PROFILES_ACTIVE=consul,docker
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - DATABASE_URL=jdbc:postgresql://postgres:5432/trademaster_eventbus
      - DATABASE_USERNAME=trademaster_admin
      - DATABASE_PASSWORD=trademaster_secure_pass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - HOST_IP=event-bus-service
      - JAVA_TOOL_OPTIONS=--enable-preview -Dorg.gradle.jvmargs="--enable-preview"
      - SERVER_PORT=8081
      - MANAGEMENT_SERVER_PORT=9081
      - SPRING_THREADS_VIRTUAL_ENABLED=true
      - SPRING_FLYWAY_ENABLED=false
      - SPRING_FLYWAY_LOCATIONS=classpath:db/migration
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - MANAGEMENT_TRACING_ENABLED=true
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
      - MANAGEMENT_TRACING_SAMPLING_PROBABILITY=1.0
      # Service-to-Service Authentication (Kong Dynamic API Keys)
      - SERVICE_AUTH_ENABLED=true
      - KONG_API_GATEWAY_URL=http://kong:8000
      - KONG_ADMIN_URL=http://kong:8001
      - KONG_SECRETS_DIR=/kong/secrets
      - SERVICE_NAME=events
      - SERVICE_KEY_DISCOVERY_ENABLED=true
      - SERVICE_TO_SERVICE_AUTH_HEADER=X-API-Key
      - TRADEMASTER_SECURITY_SERVICE_API_KEY=pTB9KkzqJWNkFDUJHIFyDv5b1tSUpP4q
      # Internal Service URLs (via Kong Gateway)
      - TRADING_SERVICE_INTERNAL_URL=http://kong:8000/internal/trading
      - MARKET_DATA_INTERNAL_URL=http://kong:8000/internal/market-data
      - RISK_SERVICE_INTERNAL_URL=http://kong:8000/internal/risk
      - PORTFOLIO_SERVICE_INTERNAL_URL=http://kong:8000/internal/portfolio
      - NOTIFICATION_SERVICE_INTERNAL_URL=http://kong:8000/internal/notification
      - AUDIT_SERVICE_INTERNAL_URL=http://kong:8000/internal/audit
    volumes:
      - kong_secrets:/kong/secrets:ro
    depends_on:
      consul:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # Authentication Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "9080:9080"  # Management port
      - "5005:5005"  # Debug port (ADD THIS)
    environment:
      - SPRING_PROFILES_ACTIVE=consul,docker
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      # Override Spring Cloud Consul configuration
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
      - SPRING_CLOUD_CONSUL_DISCOVERY_HOSTNAME=auth-service
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/trademaster_auth?currentSchema=public
      - SPRING_DATASOURCE_USERNAME=trademaster_admin
      - SPRING_DATASOURCE_PASSWORD=trademaster_secure_pass
      - DB_USERNAME=trademaster_admin
      - DB_PASSWORD=trademaster_secure_pass
      - SPRING_FLYWAY_SCHEMAS=public
      - SPRING_FLYWAY_DEFAULT_SCHEMA=public
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_DATA_REDIS_REPOSITORIES_ENABLED=false
      - HOST_IP=auth-service
      # CHANGE THIS LINE - Add debug parameters
      - JAVA_TOOL_OPTIONS=--enable-preview -Dorg.gradle.jvmargs="--enable-preview" -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
      - SERVER_PORT=8080
      - MANAGEMENT_SERVER_PORT=9080
      - SERVER_SERVLET_CONTEXT_PATH=  # Remove context-path (controllers have /api/v1 prefix)
      - SPRING_THREADS_VIRTUAL_ENABLED=true
      - SPRING_FLYWAY_ENABLED=false
      - SPRING_AUTOCONFIGURE_EXCLUDE=org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration
      - FLYWAY_ENABLED=false
      - SPRING_FLYWAY_BASELINE_ON_MIGRATE=false
      - SPRING_FLYWAY_VALIDATE_ON_MIGRATE=false
      - SPRING_FLYWAY_CHECK_LOCATION=false
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create
      - SPRING_JPA_HIBERNATE_HBM2DDL_AUTO=create
      - SPRING_JPA_DEFER_DATASOURCE_INITIALIZATION=true
      - LOGGING_LEVEL_ROOT=INFO
      - LOGGING_PATTERN_CONSOLE=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
      - LOGGING_CONFIG=
      - LOGGING_FILE_NAME=
      - SPRING_OUTPUT_ANSI_ENABLED=never
      - MANAGEMENT_TRACING_ENABLED=true
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
      - MANAGEMENT_TRACING_SAMPLING_PROBABILITY=1.0
      # Service-to-Service Authentication (Kong Dynamic API Keys)
      - SERVICE_AUTH_ENABLED=true
      - KONG_API_GATEWAY_URL=http://kong:8000
      - KONG_ADMIN_URL=http://kong:8001
      - KONG_SECRETS_DIR=/kong/secrets
      - SERVICE_NAME=auth
      - SERVICE_KEY_DISCOVERY_ENABLED=true
      - SERVICE_TO_SERVICE_AUTH_HEADER=X-API-Key
      # Internal Service URLs (via Kong Gateway)
      - EVENT_BUS_INTERNAL_URL=http://kong:8000/internal/events
      - TRADING_SERVICE_INTERNAL_URL=http://kong:8000/internal/trading
      - BROKER_AUTH_SERVICE_INTERNAL_URL=http://kong:8000/internal/broker-auth
      - SUBSCRIPTION_SERVICE_INTERNAL_URL=http://kong:8000/internal/subscription
      - NOTIFICATION_SERVICE_INTERNAL_URL=http://kong:8000/internal/notification
      - AUDIT_SERVICE_INTERNAL_URL=http://kong:8000/internal/audit
      # JWT Configuration
      - JWT_SECRET=your-256-bit-secret-key-here-change-in-production-must-be-at-least-32-characters
      - JWT_EXPIRATION=900000
      - JWT_REFRESH_EXPIRATION=86400000
      - JWT_ISSUER=trademaster-auth-service
      # Management endpoints
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,metrics,prometheus,circuitbreakers
      - MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS=always
      - MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED=true
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
    volumes:
      - kong_secrets:/kong/secrets:ro
    depends_on:
      consul:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v2/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s # Broker Authentication Service
  broker-auth-service:
