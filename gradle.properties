# Gradle Configuration
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Spring Boot Configuration
spring.profiles.active=dev
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/trademaster_auth
spring.datasource.username=trademaster_user
spring.datasource.password=trademaster_password

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms

# JWT Configuration
jwt.secret=your-256-bit-secret-key-here-change-in-production
jwt.expiration=900000
jwt.refresh-expiration=86400000

# Encryption Configuration
encryption.algorithm=AES/GCM/NoPadding
encryption.key-length=256

# Rate Limiting Configuration
ratelimit.authenticated=1000
ratelimit.free-tier=100
ratelimit.premium=5000

# AWS Configuration
aws.region=us-east-1
aws.kms.key-id=alias/trademaster-encryption-key